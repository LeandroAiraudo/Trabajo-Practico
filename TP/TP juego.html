<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <script type="text/javascript">
    var player;
            var stars;
            var bombs;
            var platforms;
            var cursors;
            var score = 0;
            var gameOver = false;
            var scoreText;
            var Reiniciar;
            var Perder;
            var keyR;
            var musica;
            var juntar;
            
            var game;

        window.onload = function () {
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 400 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
                
            };

            game = new Phaser.Game(config);
            window.focus();
            resizeGame();
            window.addEventListener('resize', resizeGame());
        };



        function resizeGame() {
            let canvas = document.querySelector('canvas');
            const { innerWidth, innerHeight } = window;
            const ratio = innerWidth / innerHeight;
            const gameRatio = game.config.width / game.config.height;

            if (ratio < gameRatio) {
                canvas.style.width = innerWidth + 'px';
                canvas.style.height = innerWidth / gameRatio + 'px';
            } else {
                canvas.style.width = innerHeight * gameRatio + 'px';
                canvas.style.height = innerHeight + 'px';
            }
        }

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ground2', 'assets/platform2.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('star2', 'assets/star2.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            this.load.audio ('music', 'assets/music.mp3');
            this.load.audio ('pick', 'assets/pick.mp3');
        }

        function create() {
            //  A simple background for our game
            this.add.image(400, 300, 'sky');
            juntar = this.sound.add('pick');
            musica = this.sound.add('music', {loop:true});
            musica.play();
            
            

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(30, 250,  'ground2');
            platforms.create(800, 220, 'ground');
            platforms.create(400, 100, 'ground2');
            platforms.create(200, 340, 'ground2');
            platforms.create(300, 500, 'ground2');
            platforms.create(400, 280, 'ground2');
            

            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'dude');

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            if (cursors =! undefined){
            cursors = this.input.keyboard.createCursorKeys();
        }
            //this.input.keyboard.on('keydown-R', callback, context);

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            stars2 = this.physics.add.group({
                key: 'star2',
                repeat: 4,
                setXY: { x: 40, y: 0, stepX: 140 }
            });
            stars2.children.iterate(function (child) {

            //  Give each star a slightly different bounce
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(630, 12, 'Score: 0', { fontSize: '35px Arial', fill: '#FBFF00' });
            

            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(stars2, platforms);
            this.physics.add.collider(bombs, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.overlap(player, stars2, collectStar2, null, this);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
            keyR = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);
            musica.play();
            
            

            
        }

        function update() {
            if (gameOver) {
                musica.stop();
                if (keyR.isDown){
                this.registry.destroy();
                this.events.off();
                this.scene.restart();
                score=0;                
                gameOver=false    
               }
                return;
                
            }
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                
                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);

                
            }
            if (keyR.isDown){
                this.registry.destroy();
                this.events.off();
                this.scene.restart();
                score=0;
                musica.stop();
                }          
                                   
                
            
    }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            
            

            score += 10;
            scoreText.setText('Score: ' + score);
            
            juntar.play();
            
            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });
                stars2.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

            }
        }


        function collectStar2(player, star2) {
            star2.disableBody(true, true);
            score += 15;
            scoreText.setText('Score: ' + score);
            juntar.play();
            
            
        };   
        
     
        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
                      
            Perder = this.add.text(300, 150, 'Â¡Game Over!', { fontSize: "35px Arial", fill: '#FBFF00', align: "center" });
            Reiniciar = this.add.text(220, 200, 'Para reiniciar presione R', { fontSize: "35px Arial", fill: '#FBFF00', align: "center"});
            
        }

        
            
                
            

       
        
        


    </script>

</body>

</html>
